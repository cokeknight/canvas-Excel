
<div class="myContextBox tangram-dialog" id="tangram-dialog"> 
  <!--title-->
  <div class="tangram-dialog-title"> <span class="tangram-dialog-title-inner" id="tangram-title"> 拷贝行格式和内容 </span>
    <div class="tangram-dialog-close" onClick="clearCeng('myContextMenu');"> </div>
  </div>
  <!--title--> 
  <!--content-->
  <div class="tangram-dialog-content">
    <div class="clath-path-all">
      <form name='selbutton'>
        <li class="formatl">
        要拷贝的起始行
				<input type="number"  min="0" name="copysrow" value="" style="width:80px;" />
        </li>
        <li class="formatl">要拷贝的结束行
        		<input type="number"  min="0" value="1" name="copyerow" style="width:80px;"/>
        </li>
        <li class="formatl">&nbsp;&nbsp;&nbsp;&nbsp;拷贝到起始行			
       			 <input type="number"  min="0" value="" name="startrow" style="width:80px;"/>

        </li>
        <li class="formatl">&nbsp;&nbsp;&nbsp;&nbsp;拷贝到结束行			
       			 <input type="number"  min="0" value="" name="endrow" style="width:80px;"/>

        </li>
      </form>
    </div>
  </div>
  <!--content--> 
  <!--footer-->
  <div class="tangram-dialog-footer">
    <div class="tangram-dialog-accept">
      <input class="ui-button-state" type="button" id="check" value="确认">
      <input class="ui-button-state" type="button" id="checkfalse" value="取消" onClick="clearCeng('myContextMenu')">
    </div>
  </div>
  <!--footer--> 
</div>
